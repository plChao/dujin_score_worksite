{% extends 'base.html' %}
{% block content %}
<table>
    <thead>
        <tr>
            <th>獎項名稱</th>
            <th>准考證號</th>
            <th>獲獎學生</th>
        </tr>
    </thead>
    <tbody>
        {% for row in table %}
        <tr>
            <td>{{ row.0 }}</td>
            <td>{{ row.1 }}</td>
            <td>{{ row.2 }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
