<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <title>評鑑老師登入</title>
</head>
<body>
    <nav>
        <label class="logo">
            <a href="index.html">讀經會考工作站</a>
        </label>
        <input type="checkbox" id="check">
        <label for="check">
            <i class="material-symbols-rounded menubtn">menu</i>
        </label>
        <ul>
            <li><a class="nav_link_congrats active" href="#">頒獎名單</a></li>
            <li><a class="nav_link_login" href="login.html">評鑑老師登入</a></li>
        </ul>
    </nav>
    <div class="login_container">
        <form class="login_form" action="">
            <div class="text_input">
                <p>帳號</p>
                <input type="text" name="account" required="required">
            </div>
            <div class="text_input">
                <p>密碼</p>
                <input type="text" name="password" required="required">
            </div>
            <div class="login_btn">
                <input type="submit" name="login" value="登入">
            </div>
        </form>
    </div>
</body>
</html>
