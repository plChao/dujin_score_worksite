{% load static %}
<nav>
    <label class="logo">
        <a href="{% url 'index' %}">讀經會考工作站</a>
    </label>
    <input type="checkbox" id="check">
    <label for="check">
        <i class="material-symbols-rounded menubtn">menu</i>
    </label>
    <ul>
        <li class="search_container">
            <form method=POST action="{% url 'search_student' %}">
                {% csrf_token %}
                <input type="text" placeholder="輸入考生准考證號或姓名" aria-label="Search" name="searched">
                <button class="search_btn" type="submit">
                    <i class="material-symbols-rounded" type="submit">search</i>
                </button>
            </form>
        </li>
        <li><a class="nav_link_congrats" href="{% url 'awards' %}">頒獎名單</a></li>
        {% if user.is_authenticated %}
            <!-- <li>
                <a class="nav-link" href="#">歡迎您 {{ request.user.last_name }}</a>
            </li> -->
            <li class="nav_link_congrats">
                <a class="nav-link" href="{% url 'student' %}">考生表</a>
            </li>
            <li class="nav_link_congrats">
                <a class="nav-link" href="{% url 'logout' %}">登出</a>
            </li>
        {% else %}
            <li class="nav_link_login">
                <a class="nav_link_login" href="{% url 'login' %}">評鑑老師登入</a>
            </li>
        {% endif %}
    </ul>
</nav>
